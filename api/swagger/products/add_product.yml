Add product
---
tags:
  - Product
consumes:
  - 'application/json'
produces:
  - 'application/json'
parameters:
  - in: header
    name: authorization
    description: authorization
    required: true
    type: string
    schema:
      id: bearer
  - in: body
    name: 'body'
    description: 'Add product'
    required: true
    schema:
      $ref: "#/definitions/product"
security:
 - JWT:
    type: 'apiKey'
    name: 'api_key'
    in: "header"
    template: "Bearer {api_key}"
    schema: bearer
    bearerFormat: JWT
definitions:
  product:
    type: object
    properties:
      product_name:
        type: string
        example: 'book'
      category:
        type: string
        example: 'scholastic'
      price:
        type: "integer"
        format: "int64"
      quantity:
        type: "integer"
        format: "int64"
      minimum_quantity:
        type: "integer"
        format: "int64"
responses:
  201: 
    description: Product created successfully
  400:
    description: Bad request
  401:
    description: Unauthorized
