Endpoint for signing in a user
---
tags:
 - User
consumes:
  - 'application/json'
produces:
  - 'application/json'
parameters:
  - in: 'body'
    name: 'body'
    description: 'Logins user'
    required: true
    schema:
      $ref: "#/definitions/login_user"
definitions:
  login_user:
    type: object
    properties:
      username: 
        type: string
        example: 'dkaggs'
      password: 
        type: string
        example: 'dkaggs123!'
    required:
      - username
      - password
responses:
  201:
    description: CREATED
  401:
    description: UNAUTHORIZED
  400:
    description: BAD REQUEST